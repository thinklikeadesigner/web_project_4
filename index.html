<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      lang="en"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>Around The U.S.</title>
  </head>

  <body class="black-background">
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/around-white.svg"
            alt="'Around' text logo"
            class="header__logo"
          />
        </div>
      </header>

      <main class="container">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/coustou-profile-pic.jpg"
              alt="Jaques Cousteau close-up in a red beanie"
              class="profile__pic"
            />

            <div class="profile__text">
              <div class="profile__top-text">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit"></button>
              </div>

              <p class="profile__job">Explorer</p>
            </div>
          </div>

          <button type="button" class="add"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="river valley"
                class="card__pic"
              />

              <div class="card__text">
                <h2 class="card__title">
                  Yosemite Valley
                </h2>
                <button class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="river valley"
                class="card__pic"
              />

              <div class="card__text">
                <h2 class="card__title">
                  Lake Louise
                </h2>
                <button class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="river valley"
                class="card__pic"
              />

              <div class="card__text">
                <h2 class="card__title">
                  Bald Mountains
                </h2>
                <button class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="river valley"
                class="card__pic"
              />

              <div class="card__text">
                <h2 class="card__title">
                  Latemar
                </h2>
                <button class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="river valley"
                class="card__pic"
              />

              <div class="card__text">
                <h2 class="card__title">
                  Vanoise National Park
                </h2>
                <button class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="river valley"
                class="card__pic"
              />

              <div class="card__text">
                <h2 class="card__title">
                  Lago di Braies
                </h2>
                <button class="card__heart"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
      <div class="popup">
        <form action="#" class="form" name="profile">
          <h2 class="form__title">Edit profile</h2>
          <input
            name="name"
            type="text"
            class="form__input form__input_type_name"
            placeholder="Name"
            value=""
            required
          />

          <input
            type="text"
            name="input-info"
            class="form__input form__input_type_info"
            placeholder="About me"
            value=""
            required
          />

          <button type="submit" class="form__button">Save</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
