<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      lang="en"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>Around The U.S.</title>
  </head>
  <body class="black-background">
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/around-white.svg"
            alt="'Around' text logo"
            class="header__logo"
          />
        </div>
      </header>
      <main class="container">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__info">
              <img
                src="./images/coustou-profile-pic.jpg"
                alt="Jaques Cousteau close-up in a red beanie"
                class="profile__pic"
              />

              <div class="profile__text">
                <h1 class="profile__name">Jacques Cousteau</h1>

                <button type="button" class="profile__edit"></button>

                <p class="profile__job">Explorer</p>
              </div>
            </div>

            <button type="button" class="add"></button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
      <div class="modal modal_type_edit">
        <div class="form__container">
          <form action="#" class="form form_edit" name="form">
            <h2 class="form__title">Edit Profile</h2>
            <input
              name="Name"
              type="text"
              class="form__input form__input_type_name"
              placeholder="Name"
              value=""
              required
            />
            <input
              type="text"
              name="job"
              class="form__input form__input_type_job"
              placeholder="About Me"
              value=""
              required
            />
            <button type="submit" class="form__button">Save</button>
          </form>
          <button
            type="button"
            class="modal__close-button modal__close-button_edit"
          ></button>
        </div>
      </div>
      <div class="modal modal_type_add">
        <div class="form__container">
          <form action="#" class="form form_add" name="form">
            <h2 class="form__title">New Place</h2>
            <input
              name="Title"
              type="text"
              class="form__input form__input_type_title"
              placeholder="Title"
              value=""
              required
            />
            <input
              type="url"
              name="image url"
              class="form__input form__input_type_url"
              placeholder="Image URL"
              value=""
              required
            />
            <button type="submit" class="form__button">Save</button>
          </form>
          <button
            type="button"
            class="modal__close-button modal__close-button_add"
          ></button>
        </div>
      </div>
      <div class="modal modal__pic">
        <div class="modal__container">
          <div class="modal__card">
            <img
              src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&auto=format&fit=crop&w=1680&q=80"
              alt=""
              class="img"
            />
          </div>

          <button
            type="button"
            class="modal__close-button modal__close-button_pic"
          ></button>
        </div>
      </div>
    </div>
    <template id="card__template">
      <li class="card">
        <img src="" alt="" class="card__pic" />
        <img src="./images/delete.svg" alt="" class="card__delete-btn" />
        <div class="card__text">
          <h2 class="card__title"></h2>
          <button class="card__heart"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
