<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      lang="en"
      content="width=device-width, initial-scale=1"
    />

    <title>Around The U.S.</title>
  </head>
  <body class="black-background">
    <div class="page">
      <header class="header">
        <div class="header__container">
          <div
            class="header__logo"
            aria-label="text logo that says Around'"
          ></div>
        </div>
      </header>
      <main class="container">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__info">
          
               
                <div class="profile__avatar-btn">   <img src="../src/images/coustou-profile-pic.jpg" alt="Jaques Cousteau close-up in a red beanie" class="profile__pic" />            </div>
 
                
           
              <div class="profile__text">
                <h1 class="profile__name"></h1>
                <button
                  type="button"
                  aria-label="Profile Edit Button"
                  class="form_button profile__edit-btn"
                ></button>
                <p class="profile__job"></p>
              </div>
            </div>
            <button
              type="button"
              aria-label="Card Add Button"
              id="addButton"
              class="form_button profile__add-btn"
            ></button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
      <div class="modal modal_type_edit">
        <div class="modal__container">
          <form action="#" class="form form_edit" name="formEdit" novalidate>
            <h2 class="form__title">Edit Profile</h2>
            <input
              id="name-input"
              minlength="2"
              maxlength="40"
              name="name"
              type="text"
              class="form__input form__input_type_name"
              placeholder="Name"
              value=""
              required
            />
            <span class="form__input-error" id="name-input-error"></span>
            <input
              id="job-input"
              minlength="2"
              maxlength="200"
              type="text"
              name="about"
              class="form__input form__input_type_job"
              placeholder="About Me"
              value=""
              required
            />
            <span class="form__input-error" id="job-input-error"></span>
            <button type="submit" class="form__button">Save</button>
          </form>
          <button
            aria-label="Close Button"
            type="reset"
            class="modal__close-button modal__close-button_edit"
          ></button>
        </div>
      </div>

      <div id="modal" class="modal modal_type_add">
        <div class="modal__container">
          <form
            id="form"
            action=""
            class="form form_add"
            name="formAdd"
            novalidate
          >
            <h2 class="form__title">New Place</h2>
            <input
              id="title-input"
              minlength="1"
              maxlength="30"
              name="name"
              type="text"
              class="form__input form__input_type_title"
              placeholder="Title"
              value=""
              required
            />
            <span class="form__input-error" id="title-input-error"></span>
            <input
              id="url-input"
              type="url"
              name="link"
              class="form__input form__input_type_url"
              placeholder="Image URL"
              value=""
              required
            />
            <span class="form__input-error" id="url-input-error"></span>
            <button type="submit" class="form__button">Save</button>
          </form>
          <button
            type="reset"
            aria-label="Close Button"
            class="modal__close-button modal__close-button_add"
          ></button>
        </div>
      </div>

      <div class="modal modal_type_pic">
        <div class="modal__container">
          <button
            aria-label="Close Button "
            type="button"
            class="modal__close-button modal__close-button_pic"
          ></button>
          <figure class="modal__figure">
            <img
              src="https://i.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.webp"
              alt="image loading"
              class="modal__img"
            />
            <figcaption class="modal__caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <template id="card__template">
      <li class="card">
        <img
          src="https://i.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.webp"
          alt="image loading"
          class="card__pic"
        />
        <button aria-label="Delete Button" class="card__delete-btn"></button>
        <div class="card__text">
          <h2 class="card__title"></h2>
          <button aria-label="Like Button" class="card__heart"></button>
        </div>
      </li>
    </template>
  </body>
</html>
